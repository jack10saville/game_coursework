<!DOCTYPE html>
<html>
<head>
    <title>My Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="homepage.css">
</head>
<body style="background-image: url('background.jpg');">
    <div class="header">
        <!-- Header bar with username, score, and lives -->
        <div class="username" id="usernameDisplay"></div>
        <div class="score">Score: 0</div>
        <div class="lives">Lives: 4</div>
    </div>

    <div class="game-container">
        <!-- Rocket image -->
        <img src="rocket.png" alt="Rocket" class="rocket">

        <!-- Clouds with chosen times tables -->
        <div class="cloud-container">
            <div  class="cloud">4</div>
            <div src="cloud3.png" class="cloud">6</div>
            <div src="cloud4.png" class="cloud">8</div>
            <div src="cloud5.png" class="cloud">10</div>
        </div>

        <!-- Falling numbers -->
        <div class="falling-numbers">
            <span>5</span>
            <span>3</span>
            <span>7</span>
            <!-- Add more numbers as needed -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
